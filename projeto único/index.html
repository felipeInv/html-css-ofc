<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidação</title>
    <link rel="stylesheet" href="projeto 1/style.css">
</head>
<body>
    <main>
        <section class="inicio">
            <img src="projeto 1/img/eu 300x300.jpg" alt="Foto do Felipe" class="myfoto">
            <h1>Luiz Felipe</h1>
            <h2>Desenvolvedor de software</h2>
            <a href="https://www.instagram.com/designer_contrast/" target="_blank">Instagram</a> <br>
            <a href="https://www.behance.net/designerfelipe" target="_blank">Behance</a>
        </section>
        <section class="skillsSec">
            <div class="skills">
                <h1>Minhas Habilidades</h1>
                <ul>
                    <li>
                        <h3>PROGRAMAÇÃO</h3>
                        <span class="barras"><span class="prog"></span></span>
                    </li>
                    <li>
                        <h3>INVESTIMENTOS</h3>
                        <span class="barras"><span class="inv"></span></span>
                    </li>
                    <li>
                        <h3>VÍDEO</h3>
                        <span class="barras"><span class="vid"></span></span>
                    </li>
                    <li>
                        <h3> DESIGN</h3>
                        <span class="barras"><span class="dsn"></span></span>
                    </li>
                    <li>
                        <h3>3D</h3>
                        <span class="barras"><span class="d3"></span></span>
                    </li>
                    <li>
                        <h3>MARKETING</h3>
                        <span class="barras"><span class="mark"></span></span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="tel">
            
            <section class="outTel">

                <div class="nomeApp">
                <a href="projeto 3 Tel/home.html" target="tela"><img src="projeto 3 Tel/imagens/logo-home.jpg" alt=""></a>
                    <p>Home</p>
                </div>
                <div class="nomeApp">
                <a href="projeto 3 Tel/facebook.html" target="tela"><img src="projeto 3 Tel/imagens/logo-facebook.jpg" alt=""></a>
                <p>Facebook</p>
                </div>
                <div class="nomeApp">
                <a href="projeto 3 Tel/github.html" target="tela"><img src="projeto 3 Tel/imagens/logo-github.jpg" alt=""></a>
                <p>Github</p>
                </div>
                <div class="nomeApp">
                <a href="projeto 3 Tel/instagram.html" target="tela"><img src="projeto 3 Tel/imagens/logo-instagram.jpg" alt=""></a>
                <p>Instagram</p>
                </div>
                <div class="nomeApp">
                <a href="projeto 3 Tel/twitter.html" target="tela"><img src="projeto 3 Tel/imagens/logo-twitter.jpg" alt=""></a>
                <p>Twitter</p>
                </div>
                <div class="nomeApp">
                <a href="projeto 3 Tel/youtube.html" target="tela"><img src="projeto 3 Tel/imagens/logo-youtube.jpg" alt=""></a>
                <p>Youtube</p>
                </div>
            </section>
            <section class="inTel">
                <img src="projeto 3 Tel/imagens/frame-iphone2.png" alt="" class="Tel">
                <iframe name="tela" src="projeto 3 Tel/home.html" frameborder="0"></iframe>
            </section>
        </section>
        <section class="form">
            <h1>Deixe seus dados para contato<h1>
            <form action="cadastro.js" method="post" autocomplete="on">
                <p><label for="inome">Nome:</label> 
                    <input type="text" name="Nome" id="inome" required maxlength="20" size="37" placeholder="Coloque aqui seu nome (sem Sobrenome)" autocomplete="name">
                </p>
                <p><label for="isobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="isobrenome" required maxlength="30" size="30" placeholder="Coloque aqui seu Sobrenome" autocomplete="name">
                </p>
                <p><label for="iusuario">Usuário:</label> 
                    <input type="text" name="usuario" id="iusuario" required minlength="3" maxlength="20" size="35" placeholder="Seu nome de usuário" autocomplete="username">
                </p>
                <p><label for="isenha">Senha:</label> 
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="36" placeholder="Sua senha" autocomplete="new-password">
                </p>
                <p>
                    <label for="inum">Número favorito</label>
                    <input type="number" name="num" id="inum" min="0" max="10" step="0.25" placeholder="0 a 10" required value="3">
                </p>
                <p>
                    <label for="imes">Mês que deseja começar</label>
                    <input type="month" name="mes" id="imes" required>
                </p>
                <p>
                    <label for="data">Data de nascimento</label>
                    <input type="date" name="data" id="idata" required value="2006-09-06">
                </p>
                <p>
                    <label for="hora">Hora da sorte</label>
                    <input type="time" name="hora" id="ihora" value="08:00">
                </p>
                <p>
                    <input type="submit" value="Enviar" class="button">
                    <input type="reset" value="Limpar" class="button">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
