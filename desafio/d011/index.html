<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem sobre a outra</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 1688px;
            position: relative;
            background-image: url('espaco.jpg');
            background-position: center center;
            background-attachment: fixed;
        }
        #as{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div>
        <img src="astronauta.png" alt="" id="as">
    </div>
</body>
</html>
