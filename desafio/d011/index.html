<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem sobre a outra</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%;
        }
        img.sp{
            position: absolute;
        }
        .astro{
            position: relative;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <img src="espaco.jpg" alt="" class="sp">
    <img src="astronauta.png" alt="" class="astro">
</body>
</html>
